query1=select count(*) from si_alerts
query2=select count(*) from si_alerts where UPPER(alert_name) like UPPER('%TestAlert%') or UPPER(alert_title) like UPPER('%TestAlert%') or UPPER(ALERT_DESCRIPTION) like UPPER('%TestAlert%')
query3=select count(*) from si_alerts where UPPER(alert_name) like UPPER('%TestAlert_title%') or UPPER(alert_title) like UPPER('%TestAlert_title%') or UPPER(ALERT_DESCRIPTION) like UPPER('%TestAlert_title%')
query4=select count(*) from si_alerts where UPPER(alert_name) like UPPER('%TestAlert_desc%') or UPPER(alert_title) like UPPER('%TestAlert_desc%') or UPPER(ALERT_DESCRIPTION) like UPPER('%TestAlert_desc%')
query5=select count(*) from si_alerts where UPPER(alert_name) like UPPER('%TestAlert_desc%') or UPPER(alert_title) like UPPER('%TestAlert_desc%') or UPPER(ALERT_DESCRIPTION) like UPPER('%TestAlert_desc%')
query6=select count(*) from si_alerts where package_id = (select module_id from si_register_application where module_name = 'SYS')
query7=select count(*) from si_alerts where package_id in (select module_id from si_register_application where package_type =(select lookup_code from si_lookups_t where upper(meaning) like upper('module')))
query8=select count(*) from si_threshold_active_v